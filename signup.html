      <h2>We welcome you to The International Society for Universal Dialogue</h2>
      <div class="signup">

           <form action="#" method="get" onsubmit="return validateSignupInputs()" id="signform">
               <label for="firstN">First Name: </label> 
               <input type="text" name="first_name" id="firstN">

               <label for="lastN">Last Name: </label> 
               <input type="text" name="last_name" id="lastN">
                              
               <label for="signUpEmail">Email: </label> 
               <input type="text" name="emailUser" id="signUpEmail">
        
               <label for="signUpPhone">Phone Number: </label> 
               <input type="text" name="phoneUser" id="signUpPhone">

               <input type="submit" value="Submit!"> 

          </form>
